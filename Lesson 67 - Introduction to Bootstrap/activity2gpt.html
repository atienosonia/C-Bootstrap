<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Hello Students</h1>
        <p>Resize the browser window to see the effect</p>

        <div class="row">
            <div class="col-md-8 col-4" style="background-color:aquamarine; border:1px solid black;">col-4</div>
            <div class="col-md-5 col-3" style="background-color:lawngreen;">col-3</div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">col-lg-6</div>
        </div>

        <div class="row mt-2" style="background-color: cornflowerblue;">
            <div class="col-6">col-6</div>
            <div class="col-6">col-6</div>
        </div>
    </div>
</body>

</html>
